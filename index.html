    <!-- SCRIPT FOR KNAPPENE -->
    <script async defer>
        let nummer = 1;

        function show1() {
            if (document.getElementById('content1').style.display == 'none') {
                removeAll();
                document.getElementById('content1').style.display = 'block';
            } else {
                document.getElementById('content1').style.display = 'none';
            }
        }
        function show2() {
            if (document.getElementById('content2').style.display == 'none') {
                removeAll();
                document.getElementById('content2').style.display = 'block';
            } else {

        function show3() {

                removeAll();
                document.getElementById('content3').style.display = 'block';
            } else {

            }
        }
        function show4() {
            if (document.getElementById('content4').style.display == 'none') {
                removeAll();
                document.getElementById('content4').style.display = 'block';
            } else {
                document.getElementById('content4').style.display = 'none';
                document.getElementById('frukttype').innerHTML = /*HTML*/`
                <b>Bla gjennom frukt</b>
            `;
            }
        }
        function removeAll() {
            document.getElementById('content1').style.display = 'none';
            document.getElementById('content2').style.display = 'none';
            document.getElementById('content3').style.display = 'none';
            document.getElementById('content4').style.display = 'none';

            document.getElementById('frukttype').innerHTML = /*HTML*/`
                <b>Bla gjennom frukt</b>
            `;
        }
    </script>

    <!--SCRIPT FOR BYTTE AV FRUKT-->
    <script async defer>
        function klikk() {
            if (nummer == 1) {
                fruktBytte("Eple");
            } if (nummer == 2) {
                fruktBytte("Pære");
            } if (nummer == 3) {
                fruktBytte("Banan");
            }
        }
        function fruktBytte(fruit) {
            var lol = document.getElementById('bilde').innerHTML = /*HTML*/`
                <button onclick="klikkMindre()">◀</button>
                <img src="img/` + fruit + `.jpg">
                <button onclick="klikkMere()">▶</button>
                `;


            var loll = document.getElementById('frukttype').innerHTML = /*HTML*/`
                <b>` + fruit + `</b>
                `;
        }
        function klikkMindre() {
            if (nummer <= 1) {
                nummer = 3;
            } else if (nummer > 1) {
                nummer--;
            }
            klikk();
        }
        function klikkMere() {
            if (nummer < 3) {
                nummer++;
            } else {
                nummer = 1;
            }
            klikk();
        }
    </script>
