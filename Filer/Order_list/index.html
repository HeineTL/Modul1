<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order list</title>
</head>

<body>

    <div id="box">
        <h1>Array number:</h1>
        <p id="arrayNumber"></p>
        <button onclick="sort()">Sorter!</button>
    </div>

    <script async defer>
        const numbers = [6, 4, 9, 2, 10, 1, 3, 8, 7, 5];

        let arrayNumber = document.getElementById("arrayNumber");

        arrayNumber.innerHTML = numbers;

        function sort() {
            let arrayLength = numbers.length;
            
            for (let i = 0; i < arrayLength; i++){
                console.log(i);
            }
        }
    </script>
