    <div id="box">
        <h1 id="tekst">Det var en gang en liten bjørn som het Ørn</h1>
        <p id="arrayNumber"></p>
        <button onclick="checkLetter()">Check letters</button>
    </div>

    <script async defer>
        let text = document.getElementById("tekst").innerHTML;

        let textArray = text.split('');

        let rawString = [];

        let fullString;

        let annenHver = 0;

        function checkLetter() {
            for (let i = 0; i < text.length; i++) {
                if (annenHver == 0){
                    annenHver++;
                    rawString.push(textArray[i].toLowerCase());
                } else if(annenHver == 1){
                    annenHver--;
                    rawString.push(textArray[i].toUpperCase());
                }
            }

            fullString = rawString.join('');

            document.getElementById("arrayNumber").innerHTML = `Annenhver stor og liten bokstav: ${fullString}`;
        }
    </script>
