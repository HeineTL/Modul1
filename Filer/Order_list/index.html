<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order list</title>
</head>

<body>

    <div id="box">
        <h1>Array number:</h1>
        <p id="arrayNumber"></p>
        <button onclick="sort()">Sorter!</button>
    </div>

    <script async defer>
        const numbers = randomArray(20);

        let arrayNumber = document.getElementById("arrayNumber");

        arrayNumber.innerHTML = numbers;

        function sort() {
            console.log("start sorting");
            let ikkeferdig = true;


            while (ikkeferdig) {
                ikkeferdig = false;
                for (let i = 0; i < numbers.length; i++) {
                    
                    if (numbers[i+1] < numbers[i]) {
                        let temp = numbers[i + 1];
                        numbers[i + 1] = numbers[i];
                        numbers[i] = temp;
                        ikkeferdig = true;
                    }
                }
                arrayNumber.innerHTML = numbers;
            }
        }

        function randomArray(antall) {
            let arr = new Array();
            for (let i = 0; i < antall; i++) {
                let random = Math.floor(Math.random() * 100);
                console.log(random);
                arr.push(random);
            }
            return arr;
        }
    </script>
</body>
