<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div class="sub-container" id="input">
        </div>
    </div>

    <script>
        //MODEL
        let cookies = 0;
        let cookiesPerClick = 1;
        let cookiesPerSecond = 0;

        const tingogtang = [
            {
                navn: "apekatt",
                avatar: "🐒",
                perklikk: 1,
                pris: 50,
                type: 1
            },
            {
                navn: "Fabrikk",
                avatar: "🏭",
                perklikk: 1,
                pris: 50,
                type: 1
            }
        ];

        updateView();
        window.setInterval(function startRefresh() { cookiePassiveGain(); }, 1000);

        //VIEW
        function updateView() {
            document.getElementById("input").innerHTML = /*HTML*/`
            <h1>COOKIE CLICKER</h1>
            <h2 onclick="cookieClick()">🍪</h2>
            <h3>${cookies}</h3>

            <div class="upgrades">
                <h4 class="oppgraderinger">Oppgraderinger</h4>
                <div class="upgrade-cards" id="cards"></div>
            </div>
            `;

            document.getElementById("cards").innerHTML = "";

            registerUpgrades("Apekatt", '🐒', 1, 50, 1);
            registerUpgrades("Fabrikk", "🏭", 2, 200, 2);
            registerUpgrades("Duplikator", "🌀", 30, 2000, 2);
            registerUpgrades("Tidsmaskin", "🧭", 500, 10000, 2);
            registerUpgrades("Trollmann", "🧙", 5000, 50000, 2);
            registerUpgrades("Tor", "🔨", 3000, 250000, 1);
            registerUpgrades("Bonde", "👨‍🌾", 10000, 1000000, 2);
            registerUpgrades("Yeti", "🥶", 50000, 5000000, 2);
        }

        //CONTROLLER

        function registerUpgrades(upgradeName, emoji, cookieGain, cookieCost, cookieType) {
            let buyType = cookieType == 1 ? 'klikk' : 'sekund';

            document.getElementById("cards").innerHTML += /*HTML*/`
                <div onclick="buyUpgrade(${cookieCost}, ${cookieGain}, ${cookieType})">
                    <h4>${upgradeName} ${emoji}</h4>
                    <p>+${cookieGain}🍪 per ${buyType}</p>
                    <h3>${cookieCost}</h3>
                </div>`;
        }

        function buyUpgrade(cookieCost, cookieGain, cookieType) {

            if (cookies < cookieCost) return;

            if (cookieType === 1) { /*Klikk*/
                cookiesPerClick += cookieGain;
                cookies -= cookieCost;
            } else if (cookieType === 2) { /*Sekund*/
                cookiesPerSecond += cookieGain;
                cookies -= cookieCost;
            }

            antallFabrikker++;

            updateView();
        }

        function cookieClick() {
            cookies += cookiesPerClick;
            updateView();
        }

        function cookiePassiveGain() {
            cookies += cookiesPerSecond;
            updateView();
        }

    </script>
</body>

</html>
