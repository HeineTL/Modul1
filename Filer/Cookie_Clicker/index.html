<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div class="sub-container" id="input">
        </div>
    </div>

    <script>
        //MODEL
        let cookies = 0;
        let cookiesPerClick = 1;
        let cookiesPerSecond = 0;

        let upgradesArray =
            [
                { upgradeName: "Datamus", upgradeEmoji: "ğŸ–±ï¸", cookieGain: 1, cookieCost: 50, cookieType: 1, amount: 0},
                { upgradeName: "Fabrikk", upgradeEmoji: "ğŸ­", cookieGain: 2, cookieCost: 200, cookieType: 2, amount: 0 },
                { upgradeName: "Duplikator", upgradeEmoji: "ğŸŒ€", cookieGain: 30, cookieCost: 2000, cookieType: 2, amount: 0 },
                { upgradeName: "Tidsmaskin", upgradeEmoji: "ğŸ§­", cookieGain: 500, cookieCost: 10000, cookieType: 2, amount: 0 },
                { upgradeName: "Trollmann", upgradeEmoji: "ğŸ§™", cookieGain: 5000, cookieCost: 50000, cookieType: 2, amount: 0 },
                { upgradeName: "Tor", upgradeEmoji: "ğŸ”¨", cookieGain: 3000, cookieCost: 250000, cookieType: 1, amount: 0 },
                { upgradeName: "Bonde", upgradeEmoji: "ğŸ‘¨â€ğŸŒ¾", cookieGain: 10000, cookieCost: 1000000, cookieType: 2, amount: 0 },
                { upgradeName: "Yeti", upgradeEmoji: "ğŸ¥¶", cookieGain: 50000, cookieCost: 5000000, cookieType: 2, amount: 0 }
            ];

        updateView();
        window.setInterval(function startRefresh() { updateView(); }, 1000);

        //VIEW
        function updateView() {

            cookies += cookiesPerSecond;

            document.getElementById("input").innerHTML = /*HTML*/`
            <h1>COOKIE CLICKER</h1>
            <h2 onclick="cookieClick()">ğŸª</h2>
            <h3>${cookies}</h3>
            <p>ğŸª per klikk: <b>${cookiesPerClick}</b></p>
            <p>ğŸª per sekund: <b>${cookiesPerSecond}</b></p>
            <br/>

            <div class="upgrades">
                <h4 class="oppgraderinger">Oppgraderinger</h4>
                <div class="upgrade-cards" id="cards"></div>
            </div>
            `;

            document.getElementById("cards").innerHTML = "";

            for (let i = 0; i < upgradesArray.length; i++) {
                registerUpgrades(
                    upgradesArray[i].upgradeName,
                    upgradesArray[i].upgradeEmoji,
                    upgradesArray[i].cookieGain,
                    upgradesArray[i].cookieCost,
                    upgradesArray[i].cookieType,
                    i,
                    upgradesArray[i].amount
                    );
            }
        }

        //CONTROLLER

        function registerUpgrades(upgradeName, emoji, cookieGain, cookieCost, cookieType, indexNumber, amount) {
            let buyType = cookieType == 1 ? 'klikk' : 'sekund';

            document.getElementById("cards").innerHTML += /*HTML*/`
                <div onclick="buyUpgrade(${cookieCost}, ${cookieGain}, ${cookieType}, ${indexNumber}, ${amount})">
                    <h4>${upgradeName} ${emoji}</h4>
                    <p>+${cookieGain}ğŸª per ${buyType}</p>
                    <h3>${cookieCost}ğŸª</h3>
                    <p>(antall: ${amount})</p>
                </div>`;
        }

        function buyUpgrade(cookieCost, cookieGain, cookieType, indexNumber, amount) {

            if (cookies < cookieCost) return;

            if (cookieType === 1) { /*Klikk*/
                cookiesPerClick += cookieGain;
                cookies -= cookieCost;
            } else if (cookieType === 2) { /*Sekund*/
                cookiesPerSecond += cookieGain;
                cookies -= cookieCost;
            }

            upgradesArray[indexNumber].cookieCost = Math.floor(upgradesArray[indexNumber].cookieCost * 1.2);
            upgradesArray[indexNumber].amount++;

            updateView();
        }

        function cookieClick() {
            cookies += cookiesPerClick;
            updateView();
        }

    </script>
</body>

</html>
